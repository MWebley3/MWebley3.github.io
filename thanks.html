<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background-color: #ffe0f0; /* pretty light pink */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .content {
            text-align: center;
            z-index: 1;
        }
        h1 {
            color: #333;
        }
        p {
            color: #333; /* pink */
            font-weight: bold;
            font-size: 18px;
        }
        .bubble {
            position: absolute;
            background-color: #fff; /* white */
            width: 60px;
            height: 60px;
            border-radius: 50%;
            z-index: 0;
            animation: floatBubble 6s ease-in-out infinite;
            opacity: 0.8; /* Semi-transparent */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Drop shadow */
        }
        @keyframes floatBubble {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-100px) scale(1.2);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Thank You!</h1>
        <p>I've received your message and will get back to you as soon as possible.</p>
    </div>
    <!-- Floating bubbles -->
    <div class="bubble" style="top: 30%; left: 10%;"></div>
    <div class="bubble" style="top: 50%; left: 20%;"></div>
    <div class="bubble" style="top: 70%; left: 40%;"></div>
    <div class="bubble" style="top: 40%; left: 60%;"></div>
    <div class="bubble" style="top: 60%; left: 80%;"></div>
    <div class="bubble" style="top: 20%; left: 70%;"></div>
    <div class="bubble" style="top: 10%; left: 40%;"></div>
    <div class="bubble" style="top: 80%; left: 90%;"></div>
    <div class="bubble" style="top: 90%; left: 30%;"></div>
    <div class="bubble" style="top: 15%; left: 85%;"></div>
</body>
</html>
